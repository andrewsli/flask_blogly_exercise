{% extends "base.html" %}

{% block title %}BLOGLY TIME{% endblock %}

{% block content %}

    <h1>Edit a User</h1>
    <form method="POST">
        First Name<br>
        <input type="text" name="first-name" value="{{ user.first_name }}"><br><br>
        Last Name<br>
        <input type="text" name="last-name" value="{{ user.last_name }}"><br><br>
        Image URL<br>
        <input type="text" name="image-url" value="{{ user.image_url }}">
        <input class="btn btn-success btn-sm" type="submit" value="Edit">
    </form>

{% endblock %}
