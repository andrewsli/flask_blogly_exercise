{% block content %}

    <h3>Add Post for {{ user.first_name}} {{ user.last_name }}</h3>

        <input type="text" name="title"><br><br>
        Content<br>

        <button>Cancel</button>
        <button formaction="/users/{{ user.id }}/posts" formmethod="POST">Add</button>
    </form>

{% endblock %}
