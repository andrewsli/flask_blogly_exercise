{% extends "base.html" %}

{% block title %}BLOGLY TIME{% endblock %}

{% block content %}

    <h3>Tags</h3>
    <ul>
        {% for tag in tags %}
            <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="/tags/new" class="btn btn-primary btn-sm">Add Tag</a>
{% endblock %}
