{% extends "base.html" %}

{% block title %}BLOGLY TIME{% endblock %}

{% block content %}
    <h1>USERS</h1>
    <ul>
        {% for user in users %}
        <li>
           <a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a>
        </li>
        {% endfor %}
    </ul>

    <a href="/users/new" class="btn btn-primary btn-sm">Add user</a>
    <a href="/tags/new" class="btn btn-primary btn-sm">Add tag</a>
{% endblock %}
